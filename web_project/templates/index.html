<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, inital-scale =1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="./dist/leaflet-measure.css">
    <title>Leaflet Geoproject</title>
    <style>
        #map {
            width: 100%;
            height: 950px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button onclick=fullScreenView()>View İn FulLScreen</button>
    <div class="coordinate"></div>
    <button class="print-map">Print Map</button>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./dist/leaflet.browser.print.min.js"></script>
<script src="./dist/leaflet-measure.js"></script>
<script>
    //aşağıda yer alan setview içindeki tırnaklı yer, gösterilecek yerin koordinatları yer alır. tırnağın yanındaki 7 ise yakınlaştırmayı gösteirr.
    var map = L.map('map').setView([38.9637, 35.2433], 7);
    map.zoomControl.setPosition('topright');
        // measureControl: true,
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    //aşağıdaki  kısım, haritada koordinatı verilen yere etiket koyar
    // L.marker([51.5, -0.09]).addTo(map)
    //     .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    //     .openPopup();

    //add map scale
    L.control.scale().addTo(map);

    //tam ekran butonu
    var mapId = document.getElementById('map');
    function fullScreenView() {
        mapId.requestFullscreen();
    }
    //harita koordinatını gösterme
    map.on('contextmenu', function (e) {
        console.log("Coordinates: " + e.latlng.toString());
        L.marker(e.latlng).addTo(map)
            .bindPopup(e.latlng.toString())
            .openPopup();       
    });

    //map print 
    $('.print-map').click(function(){
        window.print();

    });
    //leaflet broedrt haritada sol üste print butonu ekleme

    L.control.browserPrint().addTo(map);
    // L.control.measure().addTo(map) 
    L.control.measure({
        primaryLengthUnit: 'meters', secondaryLengthUnit: 'kilometers',
        primaryAreaUnit: 'sqfeet', secondaryAreaUnit: 'hectares'
    }).addTo(map)

</script>
