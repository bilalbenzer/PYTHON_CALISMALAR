<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asd.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <p>a solution to editing geojson can be found here:</p>
<ul>
  <li>http://leafletjs.com/examples/geojson/</li>
  <li>https://github.com/Leaflet/Leaflet.draw/issues/187</li>
  <li>http://geojson.io/#map=2/20.0/0.0</li>
</ul>
<div id="map"></div>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>var map = L.map('map').setView([51.505, -0.09], 3);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    var editableLayers = new L.FeatureGroup();
    map.addLayer(editableLayers);
    
    var geojsonFeature = "https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json";
    
    var jsonLayer = new L.geoJson().addTo(map);
    
    $.ajax({
      dataType: "json",
      url: geojsonFeature,
      success: function(data) {
          $(data.features).each(function(key, data) {
              jsonLayer.addData(data);
          });
      }
    });
    
    var options = {
      position: 'topright',
      draw: {
        polyline: true,
        polygon: {
          allowIntersection: false, // Restricts shapes to simple polygons 
          drawError: {
            color: '#e1e100', // Color the shape will turn when intersects 
            message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect 
          }
        },
        circle: true, // Turns off this drawing tool 
        rectangle: true,
        marker: true
      },
      edit: {
        featureGroup: editableLayers, //REQUIRED!! 
        remove: true
      }
    };
    
    var drawControl = new L.Control.Draw(options);
    map.addControl(drawControl);
    
    
    map.on(L.Draw.Event.CREATED, function(e) {
      var type = e.layerType,
        layer = e.layer;
    
      if (type === 'marker') {
        layer.bindPopup('A popup!');
      }
    
      editableLayers.addLayer(layer);
    });
    console.log(map)
    console.log(editableLayers)</script>
