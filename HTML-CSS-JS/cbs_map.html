class point_object {
    constructor(x_coordinats,y_coordinats,oznitelik){
      this.geojsonfeature = {
      "type": "Feature",
      "properties": null,
      "geometry":{
        "type":"Point",
        "coordinates":[null,null]}};
    this.geojsonfeature.geometry.coordinates = [y_coordinats,x_coordinats];
    this.layer = L.geoJSON(this.geojsonfeature,{
      pointToLayer:function(feature,latlng){
        return L.circleMarker(latlng,{
        radius: 8,
        fillColor: renk_listesi[Math.floor(Math.random()*renk_listesi.length)],
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      })}}).addTo(map)
      this.id_nosu = "point"+(new Date()).getMilliseconds()+Math.floor(Math.random()*1000)
    }
    menuleriolustur(){
      this.details_katman =document.createElement("details");
      this.details_katman.setAttribute("id",this.id_nosu);
      this.details_katman.setAttribute("name",this.id_nosu);
      this.summary_katman = document.createElement("summary");
      this.summary_katman.setAttribute("id",this.id_nosu+"_summary")
      document.getElementById("layers_vektor").appendChild(this.details_katman)
      document.getElementById(this.id_nosu).innerHTML='<button class="haritadagosterme" type="menu" >Haritada Göster</button><button class="haritadagizleme" type="menu" >Haritada Gizle</button><button class="yaklasma" type="menu" onclick=secenek[0]="haritayayaklas">Yaklaş</button><button class="renkdegistirme" type="menu" onclick=secenek[0]="renkdegistir">Renk Değiştir</button><button class="boyutdegistirme" type="menu" onclick=secenek[0]="boyutdegistir">Boyut Değiştir</button><button class="bicimdegistirme" type="menu" onclick=secenek[0]="bicimdegistir">Biçim Değiştir</button><button class="oznitelikbilgi" type="menu" onclick=secenek[0]="ozntelikbilgi">Öznitelikleri Görüntüle ve Düzenle</button>';
      document.getElementById(this.id_nosu).appendChild(this.summary_katman)
      document.getElementById(this.id_nosu+"_summary").innerText=this.id_nosu
      document.getElementById(this.id_nosu+"_summary").style.listStyle="none";
      document.getElementById(this.id_nosu+"_summary").style.fontSize="medium"
      document.getElementById(this.id_nosu+"_summary").style.fontWeight="bold"
      document.getElementById(this.id_nosu+"_summary").style.fontFamily="'Courier New', Courier, monospace"
      document.getElementById(this.id_nosu+"_summary").style.cursor="pointer"
      document.getElementById(this.id_nosu+"_summary").style.listStyle="none"
      //butonlar
      document.getElementById(this.id_nosu).getElementsByTagName("button")[0].setAttribute('onclick',"haritayaeklemeislevi('"+this.id_nosu+"')")
      document.getElementById(this.id_nosu).getElementsByTagName("button")[1].setAttribute('onclick',"haritadagizleme('"+this.id_nosu+"')")
    }
  }
function  haritayaeklemeislevi(i){
    for (b in point_listesi){
      if (point_listesi[b].id_nosu===i){
        point_listesi[b].layer.addTo(map)
      }
      else{
        continue
      }
    }
    }
function  haritadagizleme(i){

    for (b in point_listesi){
      if (point_listesi[b].id_nosu===i){
        map.removeLayer(point_listesi[b].layer)
      }
      else{
        continue
      }
    }
    }

// Add the onclick listeners.
details.forEach((targetDetail) => {
  targetDetail.addEventListener("click", () => {
    // Close all the details that are not targetDetail.
    details.forEach((detail) => {
      if (detail !== targetDetail) {
        detail.removeAttribute("open");
      }
    });
  });
});
